<div class="card" style="width:25rem">
    <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onUpload(formTemplate.value)">
            <div class="text-center">
                <img [src]="imgSrc" width="350px" height="350px" (click)="fileUpload.click()">
            </div>
            <div class="form-group">
                <label>Select Image to Upload</label>
                <input type="file" accept="image/jpg,image/png,image/jpeg" class="form-control" #fileUpload formControlName="imageUrl" (change)="show($event)">
                <div class="text-danger" *ngIf = "isUploaded && formControls.imageUrl.errors?.required">This field is required.</div>
            </div>

            <div class="form-group">
                <input class="form-control" formControlName="caption" placeholder="Caption...">
                <div class="text-danger" *ngIf = "isUploaded && formControls.caption.errors?.required">This field is required.</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary float-right">Upload</button>
            </div>
        </form>
    </div>
</div>
